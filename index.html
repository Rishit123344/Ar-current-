<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>My First Web AR Scene</title>

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  
  <script src="https://raw.githack.com/whitehatjr/ar-gesture-handler/main/index.js"></script>

  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  
</head>

<body style="margin : 0px; overflow: hidden;">
  
  <a-scene embedded arjs="sourceType:webcam; debugUIEnabled:false; trackingMethod:best"vr-mode-ui='enabled:false'>

    <!--Assets Management-->
    <a-assets >
      <a-asset-item id = 'battery' src = './assets/battery_low_poly/scene.gltf'></a-asset-item>
      <a-asset-item id = 'bulb' src = './assets/light_bulb/scene.gltf'></a-asset-item>
      <a-asset-item id = 'switch' src = './assets/light_switch_single/scene.gltf'></a-asset-item>
    </a-assets>

    <!--GLTF Models-->



    <!-- Hiro Marker -->
    <a-marker preset = 'hiro'>
      <a-entity id = 'model'position = '-0.1 0 0'gltf-model = '#battery'rotation = '0 -90 90'scale = '2.5 2.5 2.5'animation-mixer></a-entity>
      <a-entity id = 'model'position = '5 0 0'gltf-model = '#bulb'rotation = '0 -90 90'scale = '0.5 0.5 0.5'animation-mixer></a-entity>
      <a-entity id = 'model'position = '7.1 0 0'gltf-model = '#switch'rotation = '0 -90 90'scale = '2.5 2.5 2.5'animation-mixer></a-entity>
    </a-marker>

  </a-scene>
</body>
</html>
